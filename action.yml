name: "Content Creation Ticket Creation Action"
description: "Automatically create new tickets when moving tickets in a project"
author: "Coner Murphy"

inputs:
  PAT_TOKEN:
    description: "Personal Access Token"
    required: true
  PROJECT_TO_ADD_TO:
    description: "Project ID to add the issue to"
    required: true

runs:
  using: "node16"
  main: "dist/index.js"
